<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/resources/css/menu.css}">
    <link rel="stylesheet" th:href="@{/resources/css/form.css}">
</head>

<body>
<div id="wrapper">
    <div th:replace="~{header :: header}"></div>
    <div align="center">
        <form id="myForm"  method="post" th:action="@{/registration}" th:object="${regDto}"
              th:data-url="@{/registration}" th:data-redirect="@{/}">
            <label for="username">Username: </label>
            <input type="text" id="username" th:field="*{username}" required>
            <br/>

            <label for="email">Email: </label>
            <input type="email" id="email" th:field="*{email}" required>
            <br/>

            <label for="password">Password: </label>
            <input type="password" id="password" th:field="*{password}" required>
            <br/>

            <label for="confirm">Confirm password: </label>
            <input type="password" id="confirm" required>
            <br/>

            <button type="submit" id="myButton">Register!</button>
        </form>
    </div>

    <div id="errors" align="center" class="errorMessages"></div>
    <div id="success" align="center" style="color: green"></div>
    <div align="center">
        <p>
            <a th:href="@{/login}">Войти в систему</a>
        </p>
        <p>
            <a th:href="@{/}">Главная страница</a>
        </p>
    </div>
    <div th:replace="~{footer :: footer}"></div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script th:src="@{/resources/js/registration.js}"></script>

</body>
</html>
