<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Добавление автомобиля</title>
    <link rel="stylesheet" th:href="@{/resources/css/menu.css}">
    <link rel="stylesheet" th:href="@{/resources/css/form.css}">
</head>
<body>
    <div id="wrapper">
        <div th:replace="~{header :: header}"></div>

        <div align="center">
            <form id="myForm" th:action="@{/auto}" method="post" th:data-url="@{/auto}" th:data-redirect="@{/auto}">
                <h2>Добавление автомобиля</h2>
                <label for="brand_id">Brand:</label>
                <select id="brand_id" name="brand_id" required>
                    <option value="" disabled selected>Выберите бренд</option>
                    <option th:each="brand : ${brands}" th:object="${brand}"
                            th:value="*{id}"
                            th:text="*{name}">
                    </option>
                </select><br />

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required /><br />

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required /><br />

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required /><br />

                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" required /><br />

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required /><br />

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea><br />

                <button type="submit" id="myButton">Confirm</button>
            </form>

            <div id="errors" align="center" class="errorMessages"></div>

            <p>
                <a th:href="@{/}">Главная страница</a>
            </p>
        </div>

        <div th:replace="~{footer :: footer}"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:src="@{/resources/js/addAuto.js}"></script>
</body>
</html>
